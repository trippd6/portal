{% extends "client/layout.html" %}
{% block head %}
<link href="/static/login.css" rel="stylesheet">
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}

      <form class="form-signin"  method="post" action="/client/login/">
        {% csrf_token %}
        <h2 class="form-signin-heading">Login to Vacso</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus name="username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

 
{% endblock content %}
