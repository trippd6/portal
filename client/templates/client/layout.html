<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="/static/django_tables2/themes/paleblue/css/screen.css" />	
<title>{% block title %}Vacso Portal{% endblock %}</title>
{% block head%}{% endblock %}
</head>

<body>
	{% block navbar %}
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Vacso</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/client/">Sites</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/client/logout/">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

	{% endblock navbar %}
	<div class="container-fluid">
		<div id="content">{% block content %}{% endblock %}</div>
	</div>
</body>
</html>
